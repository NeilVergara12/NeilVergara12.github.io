<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neilvergara12.github.io</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Starry background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000; /* Black background */
            z-index: -1;
            overflow: hidden;
        }

        .stars::before, .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: transparent;
            background-image: radial-gradient(2px 2px at 50% 50%, white 2%, transparent 100%);
            background-repeat: repeat;
            background-size: 50px 50px;
            animation: animate-stars 100s linear infinite;
        }

        .stars::after {
            animation-duration: 150s;
            background-size: 100px 100px;
        }

        @keyframes animate-stars {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100%; /* Full height to enable vertical centering */
        }

        h1 {
            font-size: 36px;
            color: #fff; /* White text for the title */
            margin-bottom: 20px;
        }

        hr {
            width: 80%;
            max-width: 400px; /* Set max width for larger screens */
            border: none;
            border-top: 2px solid #fff; /* White line */
            margin: 0 auto 30px; /* Center the line */
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            gap: 20px;
        }

        button {
            background: transparent; /* Transparent background */
            border: 2px solid #fff; /* White outline */
            border-radius: 8px; /* Rounded corners */
            color: #fff; /* White text */
            padding: 15px 20px; /* Adjusted padding for better layout */
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            margin: 10px; /* Space between buttons */
            cursor: pointer;
            white-space: nowrap; /* Prevent text wrapping */
            max-width: 120px; /* Set a maximum width for buttons */
        }

        button:hover {
            background: #fff; /* White background on hover */
            color: #000; /* Black text on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .footer {
            margin-top: 50px;
            color: #666;
            font-size: 12px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px; /* Smaller title for mobile */
            }
            hr {
                width: 50%; /* Wider hr on mobile */
            }
            .button-container {
                flex-direction: row; /* Keep buttons in row for mobile */
                justify-content: space-between; /* Space between buttons */
            }
            button {
                width: calc(50% - 10px); /* Set width to 50% for two columns */
                padding: 10px; /* Keeping padding for consistency */
                font-size: 1em; /* Adjust font size for mobile */
            }
        }

        @media screen and (max-width: 480px) {
            .button-container {
                flex-direction: row; /* Maintain two columns */
            }
            button {
                width: calc(50% - 10px); /* Adjust button width for mobile */
                padding: 12px; /* Increased padding for larger buttons */
                font-size: 1em; /* Adjust font size for better visibility */
            }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <h1>Welcome to Neil's Portfolio</h1>
        <hr>
        <div class="button-container">

            <button onclick="location.href='#'">Project 2</button>
            <button onclick="location.href='#'">Project 3</button>
            <button onclick="location.href='#'">Project 4</button>
            <button onclick="location.href='#'">Project 5</button>
        </div>
        <div class="footer">

</body>
</html>
