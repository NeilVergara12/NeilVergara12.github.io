<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <link rel="icon" href="icon/plane.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .error-icon {
      font-size: 5rem;
      color: #f77f00;
      animation: pulse 1.5s infinite;
    }

    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #FFF;
      position: relative;
    }

    .stawhat-img {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .btn-home {
      background-color: #333;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #918e8e;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-code">
      <div class="stawhat-img">
        <img src="icon/img/Lhat.png" style="width: 100%;">
      </div>
      404
    </div>
    <div class="error-message">Oops! The page you're looking for can't be found.</div>
    <p class="mb-4">It seems like the page you're trying to reach doesn't exist. Try going back to the homepage.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
