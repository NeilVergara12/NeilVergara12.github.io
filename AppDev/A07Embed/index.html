<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="../../icon/sunny-hat.png">
</head>

<body>
  <div class="container-fluid">
    <div class="row pt-3 flex-column flex-md-row">
      <div class="col-12 col-md-9">
        <div class="row">
          <div class="col pb-3">
            <div class="card overflow-auto p-3 topcontainer">
              <div class="d-flex flex-start flex-row categories" id="categories"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card overflow-auto p-3 maincontainer">
              <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 mt-3 mt-md-0">
        <div class="card p-3 overflow-auto receipt-card text-center">
          <div class="d-flex justify-content-between align-items-center px-3 mb-5">
            <img src="img/logo.png" alt="Logo 1" class="img-fluid" style="max-width: 60px; height: auto;">
            <img src="img/logo2.png" alt="Logo 2" class="img-fluid" style="max-width: 60px; height: auto;">
            <img src="img/logo3.png" alt="Logo 3" class="img-fluid" style="max-width: 60px; height: auto;">
          </div>
          <div id="receipt" class="text-start"></div>
          <div class="mt-4 d-flex flex-row justify-content-between">
            <div><b>TOTAL</b></div>
            <div><b id="totalValue">0</b></div>
          </div>
          <div class="mt-4">
            <button class="btn btn-secondary w-100" onclick="submitPurchase()">Checkout</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
