<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dragonball Characters | View</title>
  <link rel="icon" href="icon/sunny-hat.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
    background-image: url('Image/View.png');
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    height: 100vh; 
    color: white; 
  }

    .raceType {
      width: fit-content;
      font-size: 14px;
    }

    #imgContainer {
      max-width: 200px;
      background-color: rgb(254, 205, 112);
      border-radius: 100px;
      margin: auto;
    }

    #img {
      width: 100%;
    }

    #title {
      font-size: 24px; 
    }

    .card {
      padding: 15px;
    }

    .card div {
      font-size: 14px; 
    }
  </style>
</head>

<body id="body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dragonball Characters</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="project4.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="list.html">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <div id="imgContainer"> 
          <img id="img" src="" style="width: 100%;">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <h1 id="title"></h1> 
        <div class="rounded-5 card py-1 px-2 mx-auto raceType" id="raceType"></div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <div class="card p-3 rounded-5">
          <div><b>Gender: </b><span id="gender"></span></div>
          <div><b>Base KI: </b><span id="ki"></span></div>
          <div><b>Total KI: </b><span id="maxKi"></span></div>
          <div><b>Affiliation: </b><span id="affiliation"></span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

<script>
  var title = document.getElementById("title");
  var img = document.getElementById("img");
  var gender = document.getElementById("gender");
  var ki = document.getElementById("ki");
  var maxKi = document.getElementById("maxKi");
  var affiliation = document.getElementById("affiliation");
  var raceType = document.getElementById("raceType");

  const loadCharacter = async (characterId) => {
    const response = await fetch(`https://dragonball-api.com/api/characters/${characterId}`);
    const character = await response.json();

    console.log(character);

    title.innerHTML = "#" + character.id + " " + character.name;
    img.src = character.image;
    gender.innerHTML = character.gender;
    ki.innerHTML = character.ki;
    maxKi.innerHTML = character.maxKi;
    affiliation.innerHTML = character.affiliation;
    raceType.innerHTML = character.race;
  }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    if (urlParams.has('characterId')) {
      loadCharacter(urlParams.get('characterId'));
    } else {
      title.innerHTML = "Character not found";
    }
  </script>
</body>

</html>
